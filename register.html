.form-group {

.form-group label {
    display: block;
    margin-bottom: 5px;

.form-group input[type="text"],
.form-group input[type="email"],

}

}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);

}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}

.container{

    <div class="registration-container">
        <h1>Registration Form</h1>
        <form id="registration-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" onchange="previewImage(event)">
                <img id="profile-picture-preview" src="#" alt="Profile Picture Preview" style="display: none;"/>
            </div>

            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>
            </div>

            <div class="form-group">
                <label for="course">Course/Program:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="year">Year/Semester:</label>
                <input type="text" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="subjects">Subjects of Interest:</label>
                <input type="text" id="subjects" name="subjects" required>
            </div>

            <div class="form-group">
                <label for="preferences">Study Preferences:</label>
                <input type="text" id="preferences" name="preferences" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
              
            <button type="submit"  >Register</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js">
    function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const output = document.getElementById('profile-picture-preview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}

$(".toggle-password").click(function() {

$(this).toggleClass("fa-eye fa-eye-slash");
var input = $($(this).attr("toggle"));
if (input.attr("type") == "password") {
  input.attr("type", "text");
} else {
  input.attr("type", "password");
}
});


document.getElementById('registration-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Here, you can handle the form submission, e.g., send the data to a server or display a confirmation message.
    alert('Registration form submitted!');
    // Reset the form and hide the preview image
    document.getElementById('registration-form').reset();
    document.getElementById('profile-picture-preview').style.display = 'none';
});

    </script>
